<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Medical Records</title>
  <style>
    body {
      background-color: #fef3e2;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .back-button {
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
      background-color: white;
      color: #333;
      border-radius: 50%;
      padding: 6px 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
    }

    .subtitle {
      color: gray;
      margin-bottom: 30px;
    }

    .input-button{
        display: block;
        width: 20%;
        margin: 10px auto;
        padding: 10px;
        border-radius: 8px;
        font-size: 16px;
        border: 1px solid black;
        background-color: white;
        cursor: pointer;
        margin-left: 0;
        margin-right: auto;
    }

    .record {
      margin-bottom: 30px;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .record h2 {
      font-size: 18px;
      margin: 0 0 10px 0;
    }

    .record p {
      margin: 0 0 10px 0;
    }

    .record button {
      padding: 6px 12px;
      background-color: white;
      border: 1px solid gray;
      border-radius: 6px;
      cursor: pointer;
    }

    .record button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="back-button" onclick="history.back()">‚Üê</div>

  <h1>Daily Wellness Notes</h1>
  <p class="subtitle">How Are You Feeling Today?</p>
  <button class="input-button" onclick="location.href='daliynotes.html'">Input Note</button>

  <div id="recordContainer"></div>

  <script>


    const records = JSON.parse(localStorage.getItem("daliynotes") || "[]");
    const container = document.getElementById("recordContainer");

    if (records.length === 0) {
      container.innerHTML = "<p>No records found.</p>";
    } else {
      records.forEach((rec, index) => {
        const card = document.createElement("div");
        card.className = "record";
        card.innerHTML = `
          <h2>${rec.date}</h2>
          <p>${rec.summary || "Summary is being generated..."}</p>
          <button onclick="viewDetail(${index})">See More</button>
        `;
        container.appendChild(card);
      });
    }

    function viewDetail(index) {
      localStorage.setItem("selectedRecord", index);
      window.location.href = "daliynotes.html";
    }
  </script>

</body>
</html>
