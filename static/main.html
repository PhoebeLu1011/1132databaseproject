<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MediMate - Home</title>
  <style>
    body {
      background-color: #fef3e2;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar {
      background-color: #f7b7a3;
      padding: 10px 15px;
      border-radius: 25px;
      width: 65%;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      border: none;
      background: transparent;
      outline: none;
      font-size: 16px;
      flex-grow: 1;
    }

    .icons {
      display: flex;
      gap: 15px;
      font-size: 22px;
      margin-left: 10px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin: 30px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .main-button {
      background-color: #ece4f7;
      color: #5a4c7a;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      padding: 25px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .main-button:hover {
      opacity: 0.9;
    }

    .search-suggestions {
      margin-top: 10px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .icon {
        cursor: pointer;
    }
    #chat-entry {
      background-color: #f7b7a3;
      padding: 10px 15px;
      border-radius: 25px;
      width: 65%;
      align-items: center;
      cursor: pointer;
      display: inline-block;
      color: #4a4a4a;
    }
    #chat-entry:hover {
      background-color: #fd815b;
      transition: 0.2s;
    }
  </style>
  <script src="lang.js"></script>
</head>
