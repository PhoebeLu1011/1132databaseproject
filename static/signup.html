<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      background-color: #fef3e2;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      text-align: left;
      text-align-last: left;
    }

    .checkbox {
      margin-top: 15px;
      font-size: 14px;
      display: flex;
      justify-content: flex-start;
    }

    .checkbox-label{
      display: flex;
      align-items: center;
      font-size: 14px;
      font-weight: normal;
      gap: 6px;
      white-space: nowrap;
    }

    .checkbox-label a {
      margin-left: 4px;
      color: #f4795b;
      text-decoration: none;
      font-weight: bold;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h2>Register</h2>

  <form onsubmit="saveUserData(event)">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Your Name" required />
    </div>

    <div class="form-group">
      <label for="birth">Birthdate (YYYY-MM-DD)</label>
      <input id="birth" type="date" required />
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Your Password" required />
    </div>

    <div class="form-group">
      <label for="verify">Verify Password</label>
      <input id="verify" type="password" placeholder="Your Password" required />
    </div>

    <div class="checkbox">
      <label class="checkbox-label">
        <input type="checkbox" id="agree"/>
        I agree to the <a href="ppolicy.html" target="_blank" style="margin-left: 5px;">Privacy Policy</a>
      </label>
    </div>

    <button type="submit">Register</button>
  </form>

  <script>
    function saveUserData(event) {
      event.preventDefault();  // ✅ 防止重新整理

      const agree = document.getElementById("agree").checked;
      if (!agree) {
        alert("You must agree to the Privacy Policy to register.");
        return;
      }

      const password = document.getElementById("password").value;
      const verify = document.getElementById("verify").value;

      if (password !== verify) {
        alert("Passwords do not match!");
        return;
      }

      const user = {
        name: document.getElementById("name").value,
        birth: document.getElementById("birth").value,
        gender: document.getElementById("gender").value,
        email: document.getElementById("email").value,
        password: password
      };

      localStorage.setItem("userData", JSON.stringify(user));

      alert("Register success!");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
