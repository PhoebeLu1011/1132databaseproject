<!DOCTYPE html><!--aiÂõûÂæ©ÁöÑ-->
<html>
<head>
  <meta charset="UTF-8">
  <title>Wellness Dashboard</title>
  <style>
    body {
      background-color: #fef3e2;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .back-button {
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
      background-color: white;
      color: #333;
      border-radius: 50%;
      padding: 6px 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      margin-bottom: 20px;
    }

    .record {
      background-color: white;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .record h2 {
      font-size: 18px;
      margin: 0 0 10px 0;
    }

    .record p {
      margin: 0 0 10px 0;
    }

    .record button {
      padding: 6px 12px;
      border: 1px solid gray;
      border-radius: 6px;
      background-color: white;
      cursor: pointer;
    }

    .record button:hover {
      background-color: #ddd;
    }

    .delete-btn {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
      padding: 6px 14px;
      border-radius: 6px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #eee;
    }

    .subtitle {
      color: gray;
      margin-bottom: 20px;
    }

    select {
      margin-top: 10px;
      margin-right: 10px;
      padding: 6px;
    }

    #deleteArea {
      margin-bottom: 30px;
    }
  </style>
  <script src="lang.js"></script>
</head>
<body>
  <div class="back-button" onclick="window.location.href='main.html'">üè†</div>

  <div class="back-button" onclick="history.back()">‚Üê</div>

  <h1>Wellness Dashboard</h1>
  <p class="subtitle" id="subttit">AI-generated daily wellness summaries</p>

  <!-- üóë Delete Button Area 
  <button class="delete-btn" onclick="showDeleteList()">üóë Delete Record</button>
  <div id="deleteArea"></div>-->

  <div id="wellnessContainer">Loading...</div>
  
  <div id="result" style="white-space: pre-wrap;"></div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
  const selected = JSON.parse(sessionStorage.getItem("selectedRecord") || "null");
  const storageKey = "wellnessData";     //ÂæûstorageÊãøÈÅøÂÖçÈáçÊñ∞load
  const loadedFlag = `wellnessLoaded-${selected?.date}`;   //Ê®ôË®ò
  const container = document.getElementById("wellnessContainer");
  const allData = JSON.parse(localStorage.getItem(storageKey) || "[]");

  if (!selected || !selected.date) {
    displayWellness(allData);
    return;
  }
  // Â¶ÇÊûúÂ∞öÊú™ËºâÂÖ•ÈÅéÔºåÂ∞± fetch ÂæåÁ´ØË≥áÊñô
  if (!sessionStorage.getItem(loadedFlag)) {

    fetch("/api/wellness/summary", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(selected)
    })
    .then(res => {
      if (!res.ok) throw new Error("Network response was not ok");
      return res.json();
    })
    .then(data => {
      const previous = JSON.parse(localStorage.getItem(storageKey) || "[]");
      const cleaned = (Array.isArray(data) ? data : [data]).filter(
        item => item && item.date && item.summary
      );

      cleaned.forEach(record => {
      const exists = previous.find(p => p.date === record.date);
        if (!exists) {
          previous.push(record);
        }
      });

      localStorage.setItem(storageKey, JSON.stringify(previous));
      sessionStorage.setItem(loadedFlag, "true");
      displayWellness(previous);
    })
    .catch(error => {
      console.error("Error:", error);
      container.innerHTML = "<p>Something went wrong.</p>";
    });
  } 
  else {
    // Â∑≤ËºâÂÖ•ÈÅéÔºåÁõ¥Êé•Âæû localStorage ËÆÄ
    const allData = JSON.parse(localStorage.getItem(storageKey) || "[]");
    displayWellness(allData);
  }
});
  function displayWellness(data) {
    const container = document.getElementById("wellnessContainer");
    container.innerHTML = "";

    if (data.length === 0) {
      container.innerHTML = "<p>No data found.</p>";
      return;
    }

    data.sort((a, b) => new Date(b.date) - new Date(a.date));

    data.forEach(record => {
      if (!record || !record.date || !record.summary) return;
      const div = document.createElement("div");
      div.className = "record";
      div.innerHTML = `
        <h2>${record.date}</h2>
        <p class="summary-preview">
          ${record.summary ? record.summary.slice(0, 100) + "..." : "AI is generating summary..."}
        </p>
        <p class="summary-full" style="display: none;">${record.summary}</p>
        <button class="seemore">See More</button>
        <button class="deletebtn">üóë Delete</button>  
        `; //ÊàëÊåâÈàïÂä†Âú®ÈÄôË£°ÊèêÈÜíËá™Â∑±‰∏çË¶ÅÂÜçÊâæ‰∏çÂà∞‰∫Ü
      div.querySelector('.seemore').addEventListener('click', function () {
        toggleSummary(this);
      });
      div.querySelector('.deletebtn').addEventListener('click', function () {
        deleteRecord(record.date);
      });

      container.appendChild(div);
    });
    updatewellnessLangUI(); 
  }

  function deleteRecord(date) {
    let confirmMsg = `Are you sure you want to delete the record for ${date}?`;
      if (currentLang === "zh-TW") {
        confirmMsg = `Á¢∫ÂÆöË¶ÅÂà™Èô§ ${date} ÁöÑË≥áÊñôÂóéÔºü`;
      }
      if (!confirm(confirmMsg)) return;
    let data = JSON.parse(localStorage.getItem("wellnessData") || "[]");
    data = data.filter(item => item.date !== date);
    localStorage.setItem("wellnessData", JSON.stringify(data));
    //Âà™Èô§ loadedFlagÔºåËÆì‰ΩøÁî®ËÄÖÂèØ‰ª•ÈáçÊñ∞ÈÄÅÂá∫
    sessionStorage.removeItem(`wellnessLoaded-${date}`);
    sessionStorage.removeItem(`wellnessTipShown-${date}`);
    
    displayWellness(data);
  }

  function toggleSummary(button) {
    const preview = button.previousElementSibling.previousElementSibling;
    const full = button.previousElementSibling;
    const isHidden = full.style.display === "none";

    if (isHidden) {
      preview.style.display = "none";
      full.style.display = "block";
      button.textContent = currentLang === "zh-TW" ? "È°ØÁ§∫Êõ¥Â∞ë" : "Close";
    } else {
      preview.style.display = "block";
      full.style.display = "none";
      button.textContent = currentLang === "zh-TW" ? "Êü•ÁúãÊõ¥Â§ö" : "See More";
    }
  }

  function updatewellnessLangUI(){
      if (currentLang === 'zh-TW') {
        document.querySelector('h1').textContent = 'ÂÅ•Â∫∑ÂÑÄË°®Êùø';
        document.querySelector('title').textContent = 'ÂÅ•Â∫∑ÂÑÄË°®Êùø';
        document.querySelector('#subttit').textContent = 'AI ÁîüÊàêÁöÑÊØèÊó•ÂÅ•Â∫∑ÊëòË¶Å';
        document.querySelectorAll('.seemore').forEach(btn => {
          btn.textContent = 'Êü•ÁúãÊõ¥Â§ö';
        });
        document.querySelectorAll('.deletebtn').forEach(btn => {
          btn.textContent = 'üóë Âà™Èô§Ë≥áÊñô';
        });
        
      }
    }
    document.addEventListener('DOMContentLoaded',updatewellnessLangUI);

</script>
</body>
</html>
